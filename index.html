<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>V_Kn</title>
	<link rel="stylesheet" href="css/style_rc.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
	<main class="reat_calc">
		<header class="header">
			<p id="title_top">Created by V_Kn</p>
		</header>
		<div class="calc_body">
			<div class="left">
				<p class="title_exam">Exam #1</p>
				<input type="number" min="0" max="100" class="mark" placeholder="100" id="ex1" value="0">
				<p class="title_exam">Exam #2</p>
				<input type="number" min="0" max="100" class="mark" placeholder="100" id="ex2" value="0">
				<p class="title_exam">Exam #3</p>
				<input type="number" min="0" max="100" class="mark" placeholder="100" id="ex3" value="0">
				<p class="title_exam">Exam #4</p>
				<input type="number" min="0" max="100" class="mark" placeholder="100" id="ex4" value="0">
				<p class="title_exam">Exam #5</p>
				<input type="number" min="0" max="100" class="mark" placeholder="100" id="ex5" value="0">

			</div>

			<div class="right">
				<p id="title_exam">
					Extra points
				</p>
				<input type="number" min="0" max="30" class="mark" placeholder="100" id="ep" value="0">
				<div class="calculate">
					<p id="title_result">
						Result
					</p>
					<input type="text" readonly id="result" value="0">

					<button class="button" id="calculate">
						<img src="pictures/calc1.png" alt="Calc1.png">
						Calculate
					</button>
					<button class="button" id="clean">
						<img src="pictures/clean.png" alt="clean.png"> Clean
					</button>
				</div>

			</div>


		</div>

<!--		<style>-->
<!--			@import url('https://fonts.googleapis.com/css?family=Dancing+Script&display=swap');-->
<!--			@import url('https://fonts.googleapis.com/css?family=Indie+Flower&display=swap');-->

<!--		</style>-->
	</main>
	<script src="js/script_rc.js"></script>
</body>

</html>
